<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Blue Messaging</title>
    <style>
        html,
        head,
        body {
            margin: 0;
            height: 100%;
            background-color: darkgray;
        }

        #textbox-overlay {
            position: fixed;
            left: 5%;
            right: 5%;
            bottom: 10px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            font-family: monospace;
            padding: 1em;
            border-radius: 1em;
            border: 2px solid red;
            resize: vertical;
        }

        #my-message {
            position: relative;
            width: 30%;
            left: 66%;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            font-family: monospace;
            padding: 1em;
            border-radius: 1em;
            border: 2px solid red;
        }

        #received-message {
            position: relative;
            width: 30%;
            left: 10px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            font-family: monospace;
            padding: 1em;
            border-radius: 1em;
            border: 2px solid blue;
            resize: vertical;
        }
    </style>
</head>

<body>
    <!--<script type="module" src="index.js"></script>-->

    <div id="message-area">
        <p id="my-message">Hello, World!</p>
        <p id="received-message">This is a demo of what a received message would look like</p>
    </div>

    <script>
        function createMessage(inputMessage) {
            const message = document.createElement("p");
            message.textContent = inputMessage;
            message.id = "my-message";

            const messageArea = document.getElementById("message-area");
            messageArea.appendChild(message);
        }

        function textAreaUpdate() {
            const messageBox = document.getElementById("textbox-overlay");
            const messageLength = messageBox.textLength;
            const message = messageBox.value;
            if (messageLength === 0) {
                return;
            }

            if (message === "\n") {  // shift-enter check?
                messageBox.value = "";
                return;
            }

            if (message[messageLength-1] == '\n') {
                createMessage(message);
                messageBox.value = "";
            }
        }
    </script>

    <textarea id="textbox-overlay" autofocus="true" placeholder="Message here" oninput="textAreaUpdate()"></textarea>
</body>

</html>
